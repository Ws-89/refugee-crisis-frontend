<div class="container">
    <div class="row">
        <table class="col-xs-7 table-bordered table-striped table-condensed table-fixed">
            <thead>
                <tr>
                    <th class="col">Product name</th>
                    <th class="col">Weight</th>
                    <th class="col">Delete</th>
                    <th class="col">Edit</th>
                </tr>
            </thead>
            <tbody >
                <ng-container  *ngFor="let product of products$ | async; let i = index">
                    <tr >
                        <td class="col">{{ product.name }}</td>
                        <td class="col">{{ product.weight }}</td>
                        <button mat-button (click)="deleteProduct(product.productId)">Delete</button>
                        <button mat-button routerLink='/products/{{product.productId}}'>Edit</button>
                    </tr>
                </ng-container>
                
            </tbody>
        </table>
    </div>
</div>
