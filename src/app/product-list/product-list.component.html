<div class="movies">
    <section *ngFor="let product of products$ | async;let i = index">
        <mat-card style="position: relative;">
            <div style="position: absolute; right: 20px">
                <button mat-icon-button>
                    <mat-icon (click)="enableEdit(product, i)">edit</mat-icon>
                </button>
            </div>
            <h1> {{product.name}} </h1>
            <h2> {{ product.expirationDate | date }} </h2>
            <ng-template #ear><h3> {{ product.weight }} kilograms </h3></ng-template>
            <mat-form-field *ngIf="i === selectedIndex; else ear" class="example-full-width" appearance="fill">
                <mat-label>Weight</mat-label>
                <input matInput type="number" placeholder="In kilograms" [(ngModel)]="weight">
            </mat-form-field>
            <mat-card-actions>
                <button mat-button (click)="deleteProduct(product.productId)">Delete</button>
                <button mat-button *ngIf="i === selectedIndex" (click)="update(product)">Update</button>
                <button mat-button *ngIf="i === selectedIndex" (click)="cancelEdit()">Cancel</button>
                <button mat-button routerLink='/products/{{product.productId}}'>Details</button>
            </mat-card-actions>
        </mat-card>
    </section>
</div>
