

<div style="padding: 20px;">
    <div style="padding: 20px;">
      <h2>Create product delivery</h2>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <input name='name' [(ngModel)]="newProductDelivery.description" matInput>
        </mat-form-field>

        <div>{{ (maximumCapacity$ | async )}}</div>

        <mat-form-field class="example-full-width">
            <mat-label>Total weight</mat-label>
            <input name='earning' [(ngModel)]="newProductDelivery.totalWeight" type='number' matInput placeholder="In million">
          </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Arrival time</mat-label>
            <input name='expirationDate' [(ngModel)]="newDeliverySpecification.arrivalTime" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div>
          <button mat-raised-button (click)="openAddAddressDialog()">Add address</button>
        </div>
        <div>
          <button mat-raised-button (click)="openStartingAddressDialog()" style="margin-top: 3%;">Select starting address</button>
        </div>
        <div *ngIf="isStartAddressPicked == true"><button mat-raised-button color="primary" (click)="removeStartAddress()" style="margin-top: 3%;">Remove start address</button></div>
        <div>
          <button mat-raised-button (click)="openDeliveryAddressDialog()" style="margin-top: 3%;">Select delivery address</button>
        </div>
        <div *ngIf="isDeliveryAddresPicked == true"><button mat-raised-button color="primary" (click)="removeDeliveryAddress()" style="margin-top: 3%;">Remove delivery address</button></div>
        <div>
          <button (click)="addNewProductDelivery()" style="margin-top: 3%;" mat-raised-button color="primary">Add Product delivery</button>
        </div>
        
      </form>
    </div>
    <mat-divider></mat-divider>
    <div style="padding: 20px;">
        <app-product-delivery-list (selectProductDelivery)="selectProductDelivery($event)"></app-product-delivery-list>
    </div>
    <mat-divider></mat-divider>
    <div style="padding: 20px;">
        <app-product-to-add-to-delivery-list (selectProduct)="selectProduct($event)"></app-product-to-add-to-delivery-list>
    </div>
    <div>
      <button (click)="assignProductToPackage()" style="margin-top: 3%;" mat-raised-button color="primary">Assign selected product to selected package</button>
    </div>
  
  </div>
