
<div>
  <button mat-raised-button (click)="openAddAddressDialog()">Add address</button>
</div>
<div>
    <button mat-raised-button (click)="openStartingAddressDialog()">Select starting address</button>
  </div>
  <div>
    <button mat-raised-button (click)="openDeliveryAddressDialog()">Select delivery address</button>
  </div>
  <div>
    <button mat-raised-button (click)="openAddVehicleDialog()">Select vehicle</button>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Arrival time</mat-label>
    <input name='expirationDate' [(ngModel)]="newTransportMovement.arrivalTime" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Departure time</mat-label>
    <input name='expirationDate' [(ngModel)]="newTransportMovement.departureTime" matInput [matDatepicker]="picker2">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <div>
    <button (click)="addNewTransportMovement()" style="margin-top: 3%;" mat-raised-button color="primary">Add Transport movement</button>
  </div>
  
  <mat-divider></mat-divider>
  <app-transport-movement-list (selectTransportMovement)="selectTransportMovement($event)"></app-transport-movement-list>

<mat-divider></mat-divider>
<app-product-transport (selectProductDelivery)="selectProductDelivery($event)"></app-product-transport>
<section class="example-section">
  <mat-checkbox color="primary" [(ngModel)]="assignPackageToTransportRequest.finalDestination" class="example-margin">Is this final destination?</mat-checkbox>
</section>
<div>
  <button (click)="addDeliveryToTransport()" style="margin-top: 3%;" mat-raised-button color="primary">Add delivery to planned transport</button>
</div>
