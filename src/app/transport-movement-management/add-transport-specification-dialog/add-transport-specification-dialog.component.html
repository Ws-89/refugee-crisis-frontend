<div class="delivery-address-list">
    <section *ngFor="let deliveryAddress of deliveryAddresses$ | async; let i = index">
        <mat-card style="position: relative;">
            <div style="position: absolute; right: 20px">
                <button mat-icon-button>
                    <mat-icon (click)="enableEdit(deliveryAddress, i)">edit</mat-icon>
                </button>
            </div>
            <h1> {{deliveryAddress.deliveryAddressId}} </h1>
            <h2> {{ deliveryAddress.city }} </h2>
            <ng-template #ear><h3> ${{ deliveryAddress.street }} </h3></ng-template>
            <h3> {{ deliveryAddress.state }}</h3>
            <mat-form-field *ngIf="i === selectedIndex; else ear" class="example-full-width" appearance="fill">
                <mat-label>Street</mat-label>
                <input placeholder="Street name" [(ngModel)]="street">
            </mat-form-field>
            <mat-card-actions>
                <button mat-button (click)="delete(deliveryAddress.deliveryAddressId)">Delete</button>
                <button mat-button *ngIf="i === selectedIndex" (click)="update(deliveryAddress)">Update</button>
                <button mat-button *ngIf="i === selectedIndex" (click)="cancelEdit()">Cancel</button>
                <button mat-button (click)="selectDeliveryAddress(deliveryAddress)">Select this address</button>
            </mat-card-actions>
        </mat-card>
    </section>
    <mat-form-field appearance="fill">
        <mat-label>Arrival time</mat-label>
        <input name='arrivalTime' [(ngModel)]="transportMovementSpecification.arrivalTime" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Departure time</mat-label>
        <input name='departureTime' [(ngModel)]="transportMovementSpecification.departureTime" matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <div>
        <button (click)="addSpecificationToTransport()" style="margin-top: 3%;" mat-raised-button color="primary">Add delivery to planned transport</button>
      </div>
</div>
